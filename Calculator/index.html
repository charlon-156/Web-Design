<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Charlon F. Monteiro">
    <meta name="objective" content="Reescrita da calculadora"

    <title>Calculadora JS</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/javascript-2752148-2284965.png">
</head>
<body>
    <center>
    <section id="header">
        
        <p id="screen"></p>
        <div id="keyboard">
    
            <button onclick="screenPrint(1)">1</button>
            <button onclick="screenPrint(2)">2</button>
            <button onclick="screenPrint(3)">3</button>
            <button onclick="screenPrint('*')">*</button>
    
            <button onclick="screenPrint(4)">4</button>
            <button onclick="screenPrint(5)">5</button> 
            <button onclick="screenPrint(6)">6</button>
            <button  onclick="screenPrint('+')">+</button>
            
            <button onclick="screenPrint(7)">7</button>
            <button onclick="screenPrint(8)">8</button>
            <button onclick="screenPrint(9)">9</button>
            <button onclick="screenPrint('-')">-</button>
    
            <button onclick="screenPrint('.')">.</button>
            <button onclick="screenPrint(0)">0</button>
            <button onclick="respost()">=</button>
            <button onclick="screenPrint('/')">/</button>
        </div>

        <p class="rights"> todos os direitos reservados <strong>&COPY;</strong><i>Charlon Fernandes</i></p>
        
    </section>
</center>
    <script src="script.js"></script>
</body>
</html>

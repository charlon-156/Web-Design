<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofre</title>
</head>
<body>
    <div id="main">
        <input type="text" id="senha">
        <script>
            var minha = /o/ig
            var string =  'Oi, sou uma váriavel do tipo string. n' + 'Sei que tenho valor'

            var resultado = minha.exec(string)

            document.write("encontrei o valor "+resultado[0]+"<br>")

            while (resultado) {
                document.write('posição '+resultado.index )
                resultado = minha.exec(string)
            }
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name = "author" content="Charlon F. Monteiro">
    <meta name = "descrition" content="Twitter à la Charlon">
    <title>Twitter</title>

    <link rel="stylesheet" tipe="text/css" href="../css/twi.css" media = "all">
    <link rel="icon" href="../img/icon.png">

</head>
<body>
    <header class="login">
        <div id="logo">
            <center><img src="../img/icon.png" alt="Logo"></center>
        </div>
    </header>

    <section class="login">
        <h2>Entrar no Twitter</h2>
        <div class="login">
            <form>
                <div class="imput">
                    <label class="usuario" for="usario">Celular, e-mail ou nome de usário</label></br>
                    <input type="text" id="usuario">
                </div>

                <div class="input">
                    <label class="senha" for="senha">Senha</label></br>
                    <input type="password" id="senha"> 
                </div></br>
                <button class="botão" type="submit">Entrar</button>
            </form>

            <center><div class="link login">
                <a href="https://twitter.com/login?lang=pt">Esqueceu a senha?</a>
                <span class="quebra"></span>
                <a href="https://twitter.com/login?lang=pt">Inscreva-se no Twitter</a>
            </div>
            </center>
        </div>
    </section>
</body>
</html>
